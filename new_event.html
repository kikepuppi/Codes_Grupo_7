<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <title>Novo evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style_caso3.css">
</head>

<body>

  <header>
    <a href="routine.html"><img class="back_button" src="img/Voltar.png" alt="Go Back" /></a>
    <!-- Go back button-->
  </header>

  <main class="coluna new_event_main">

    <section class="linha espacado underline">
      <h1 class="titulo"> Novo Evento </h1>
    </section>
    
    <section class="form_nome_box">
      <h2 class="titulo_form_nome">Nome:</h2>
      <form id="event_name_form">
        <input class="form_nome" type="text" id="event_name" name="event_name" placeholder="Nome do Evento..."
          aria-label="Event name">
      </form>
      <!-- Form to Event's Name-->
    </section>

    <section class="form_time_box">
      <form id="event_time_init_form">
        <input type="time" id="event_time_init" name="event_time_init" aria-label="Event start time">
      </form>
      <!-- Form to Event's initial time-->
      <h3> até </h3>
      <form id="event_time_end_form">
        <input type="time" id="event_time_end" name="event_time_end" aria-label="Event end time">
      </form>
      <!-- Form to Event's end time-->
    </section>

    <section class="form_nome_box">
      <h2 class="titulo_form_desc">Descrição</h2>
      <form id="event_description_form">
        <input class="form_nome" type="text" id="event_desc" name="event_desc" placeholder="Descrição do evento..."
          aria-label="Event description">
      </form>
      <!-- Form to Event's description-->
    </section>

    <a class="flutuante_2" href="routine.html"><img class="img_50x50" src="img/check.png" alt="Submit new event"></a>
    <!-- Button to send new event to routine-->  
  </main>

  <footer class="linha footer_alinhamento">
    <a href="index.html"><img class="footer_img" src="img/house.png" alt="Go to inicial page" /></a>
    <!-- House image -->
    <a href="portfolio.html"><img class="footer_img" src="img/leaf.png" alt="Go to your portifolio " /></a>
    <!-- Leaf Image -->
    <a href="search.html"><img class="footer_img" src="img/search.png" alt="Go to Search menu" /></a>
    <!-- Search Image -->
    <a href="calendar.html"><img class="footer_img" src="img/calendar.png" alt="Go to calendar" /></a>
    <!-- Calendar Image -->
  </footer>

</body>

</html>
