<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Grupo 7</title>
</head>
<body>
    <header>
        <figure>
            <button>
                <img src='img/menu.png' alt="Menu"> <!-- Menu Image -->
            </button>
            <button>
                <img src="img/profile.png" alt="Go to profile"> <!-- Profile Image -->
            </button>
            <h1> DD/MM </h1> <!-- Day and month header -->
        </figure>
    </header>
    <main>
        <h2> HOJE </h2>
        <button> 
            <img src="img/today.png" alt="What to do today"> <!-- Daily task -->
        </button>
        <h2> DESTAQUES </h2>
        <button>
            <img src="img/medal.jpg" alt="Highlighted Plant"> <!-- Today's most searched plants -->
        </button>
    </main>
    <footer>
        <button>
            <img src="img/house.png" alt="Go to inicial page"> <!-- House image -->
        </button>
        <button>
            <img src='img/leaf.png' alt="Go to your plants "> <!-- Leaf Image -->
        </button>
        <button>
            <img src='img/search.png' alt="Go to Search menu" > <!-- Search Image -->
        </button>
        <button>
            <img src='img/calendar.png' alt="Go to calendar"> <!-- Calendar Image -->
        </button>    
    </footer>
</body>
</html>
